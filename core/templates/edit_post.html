{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #000;
    font-family: 'Rajdhani', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
  }

  .edit-container {
    max-width: 600px;
    margin: 3rem auto;
    background: #1f1f21;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
  }

  .edit-container h2 {
    color: #FFA500;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  textarea {
    width: 100%;
    min-height: 120px;
    border: none;
    border-radius: 10px;
    padding: 1rem;
    background-color: #2c2c2e;
    color: white;
    font-size: 1rem;
    resize: vertical;
    margin-bottom: 1rem;
  }

  input[type="file"] {
    color: #ccc;
    margin-bottom: 1.5rem;
  }

  button {
    background-color: #FFA500;
    color: black;
    padding: 0.6rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #e59400;
  }
</style>

<div class="edit-container">
  <h2>Edit Your Post</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="content">{{ post.content }}</textarea>
    <input type="file" name="image"><br>
    <button type="submit">ðŸ’¾ Save Changes</button>
  </form>
</div>
{% endblock %}
