{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #000;
    font-family: 'Rajdhani', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
  }

  .delete-container {
    max-width: 500px;
    margin: 4rem auto;
    background: #1f1f21;
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
  }

  .delete-container h3 {
    color: crimson;
    margin-bottom: 2rem;
  }

  .delete-container button {
    background-color: crimson;
    color: white;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 1rem;
    transition: background 0.3s;
  }

  .delete-container button:hover {
    background-color: darkred;
  }

  .delete-container a {
    color: #FFA500;
    text-decoration: none;
    font-weight: bold;
  }

  .delete-container a:hover {
    text-decoration: underline;
  }
</style>

<div class="delete-container">
  <h3>Are you sure you want to delete this post?</h3>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">üóëÔ∏è Yes, Delete</button>
    <a href="{% url 'feed' %}">Cancel</a>
  </form>
</div>
{% endblock %}
