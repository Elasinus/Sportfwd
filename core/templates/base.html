{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SportFwd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SportFwd - The College Athletes' Advantage"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient-start: #fc466b;
        --primary-gradient-end: #3f5efb;
        --button-color: #f5b301;
        --button-hover: #d99b00;
        --text-color: #1c1c1e;
        --background-dark: #000;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Rajdhani", sans-serif;
        background-color: var(--background-dark);
        color: #fff;
      }

      a {
        color: #ffa500;
        text-decoration: none;
        font-weight: 600;
      }

      header {
        background: #0a0a0a;
        padding: 1rem 2rem;
        border-bottom: 1px solid #222;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-right {
        display: flex;
        align-items: center;
      }

      .navbar-profile-pic {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid #ffa500;
        object-fit: cover;
      }

      .profile-dropdown {
        display: none;
        position: absolute;
        top: 45px;
        right: 0;
        background: #2c2c2e;
        padding: 0.5rem;
        border-radius: 6px;
        z-index: 10;
      }

      .profile-dropdown a {
        display: block;
        color: white;
        padding: 0.3rem 0.5rem;
      }

      .profile-dropdown a:hover {
        background: #444;
        border-radius: 5px;
      }

      .auth-links a {
        margin-left: 1rem;
      }

      .hero-section {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .hero-gif {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-buttons {
        display: flex;
        gap: 1rem;
        z-index: 2;
      }

      .btn-primary {
        background-color: var(--button-color);
        color: #000;
        padding: 0.75rem 1.5rem;
        border-radius: 25px;
        font-weight: bold;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .btn-primary:hover {
        background-color: var(--button-hover);
        color: #fff;
        transform: scale(1.05);
      }

      main {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/">SportFwd</a>

        {% if user.is_authenticated %}
        <div class="navbar-right">
          <a
            href="{% url 'inbox' %}"
            title="Messages"
            style="margin-right: 1rem"
            >ðŸ’¬</a
          >
          <div class="profile-menu-wrapper" style="position: relative">
            <img
              src="{{ user.profile.profile_image.url }}"
              class="navbar-profile-pic"
              onclick="toggleProfileDropdown(event)"
            />
            <div class="profile-dropdown">
              <a href="{% url 'profile' %}">Profile</a>
              <a href="#">Settings</a>
              <a href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
        {% else %}
        <div class="auth-links">
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        </div>
        {% endif %}
      </nav>
    </header>

    {% if request.path == '/' %}
    <div class="hero-section">
      <img
        src="{% static 'images/layuo.gif' %}"
        alt="SportFwd Background"
        class="hero-gif"
      />
      <div class="hero-overlay">
        <div class="hero-buttons">
          <a href="{% url 'login' %}" class="btn-primary">Login</a>
          <a href="{% url 'register' %}" class="btn-primary">Register</a>
        </div>
      </div>
    </div>
    {% endif %}

    <main>{% block content %} {% endblock %}</main>

    <script>
      function togglePassword(el) {
        const input = el.previousElementSibling;
        input.type = input.type === "password" ? "text" : "password";
        el.textContent = input.type === "password" ? "ðŸ‘" : "ðŸ™ˆ";
      }

      function toggleProfileDropdown(e) {
        const dropdown = e.target
          .closest(".profile-menu-wrapper")
          .querySelector(".profile-dropdown");
        document.querySelectorAll(".profile-dropdown").forEach((d) => {
          if (d !== dropdown) d.style.display = "none";
        });
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
        e.stopPropagation();
      }

      document.addEventListener("click", function () {
        document
          .querySelectorAll(".profile-dropdown")
          .forEach((d) => (d.style.display = "none"));
      });
    </script>
  </body>
</html>
